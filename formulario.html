
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://mecanicosadomicilio.com/wp-content/uploads/2022/10/MECANICOS-LOGO.png" rel="icon">
	<title>formulario registro</title>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" href="estilos.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
	<script src="js/v-rut.js"></script>
	<script src="js/v-all.js"></script>
	<script src="js/v-location.js"></script>
</head>
<body>
	<main>
		<form action="" class="formulario" id="formulario">

			<!-- Grupo: Rut -->
			<div class="formulario__grupo" id="grupo__rut">
				<label for="rut" class="formulario__label">Rut</label>
				<div class="formulario__grupo-input">
					<input type="text" class="formulario__input" name="rut" id="rut" placeholder="11222333-4">
					<i class="formulario__validacion-estado fas fa-times-circle"></i>
				</div>
			</div>

			<!-- Grupo: pasaporte -->
			<div class="formulario__grupo" id="grupo__pasaporte">
				<label for="pasaporte" class="formulario__label">Pasaporte</label>
				<div class="formulario__grupo-input">
					<input type="text" class="formulario__input" name="pasaporte" id="pasaporte" placeholder="111.222.333">
					<i class="formulario__validacion-estado fas fa-times-circle"></i>
				</div>
			</div>

			<!-- Grupo: Nombre -->
			<div class="formulario__grupo" id="grupo__nombre">
				<label for="nombre" class="formulario__label">Nombre</label>
				<div class="formulario__grupo-input">
					<input type="text" class="formulario__input" name="nombre" id="nombre" placeholder="Valentina Constanza">
					<i class="formulario__validacion-estado fas fa-times-circle"></i>
				</div>
			</div>

            <!-- Grupo: Apellido -->
			<div class="formulario__grupo" id="grupo__apellido">
				<label for="apellido" class="formulario__label">Apellido</label>
				<div class="formulario__grupo-input">
					<input type="text" class="formulario__input" name="apellido" id="apellido" placeholder="Pavel Rojas">
					<i class="formulario__validacion-estado fas fa-times-circle"></i>
				</div>
			</div>

            <!-- Grupo: region -->
			<div class="formulario__grupo" id="grupo__region">
				<label for="region" class="formulario__label">Regiòn</label>
				<div class="formulario__grupo-input">
					<select id="regiones"></select>
					<i class="formulario__validacion-estado fas fa-times-circle"></i>
				</div>
			</div>

			<!-- Grupo: comuna -->
			<div class="formulario__grupo" id="grupo__comuna">
				<label for="comuna" class="formulario__label">Comuna</label>
				<div class="formulario__grupo-input">
					<select id="comunas"></select>
					<i class="formulario__validacion-estado fas fa-times-circle"></i>
				</div>
			</div>

			<!-- Grupo: Teléfono -->
			<div class="formulario__grupo" id="grupo__telefono">
				<label for="telefono" class="formulario__label">Teléfono</label>
				<div class="formulario__grupo-input">
					<input type="number" class="formulario__input" name="telefono" id="telefono" placeholder="912345678">
					<i class="formulario__validacion-estado fas fa-times-circle"></i>
				</div>
			</div>

            <!-- Grupo: Correo Electronico -->
			<div class="formulario__grupo" id="grupo__correo">
				<label for="correo" class="formulario__label">Correo Electrónico</label>
				<div class="formulario__grupo-input">
					<input type="email" class="formulario__input" name="correo" id="correo" placeholder="correo@correo.com">
					<i class="formulario__validacion-estado fas fa-times-circle"></i>
				</div>
			</div>

			<!-- Cada vez que el select cambia de valor se llama la funcion de la api para obtener modelos de esa marca -->
			<div>
			<label for="modelo">Marca:</label>
				<select id="marca" name="marca" onchange="mostrarMarcaSeleccionada()">
					<option selected disabled>Selecciona tu marca</option>
					<option value="audi">Audi</option>
					<option value="bmw">BMW</option>
					<option value="volkswagen">Volkswagen</option>
					<option value="ford">Ford</option>
					<option value="peugeot">Peugeot</option>
					<option value="renault">Renault</option>
					<option value="fiat">Fiat</option>
					<option value="toyota">Toyota</option>
					<option value="nissan">Nissan</option>
					<option value="hyundai">Hyundai</option>
					<option value="kia">Kia</option>
				</select>
			</div>

			<div>
				<label for="modelo">Modelo:</label>
				<select id="modelo" name="modelo"></select>
			</div>

			<div class="formulario__mensaje" id="formulario__mensaje">
				<p><i class="fas fa-exclamation-triangle"></i> <b>Error:</b> Por favor rellena el formulario correctamente. </p>
			</div>

			<div>
				<label> Datos Ingresados :</label>
				<textarea name="documents" id="documents" rows="4" cols="50"></textarea>

				<script>
					function llenaDocuments() {
					var rut = document.getElementById("rut").value;
					var pasaporte = document.getElementById("pasaporte").value;
					var nombre = document.getElementById("nombre").value;
					var apellido = document.getElementById("apellido").value;
					var regiones = document.getElementById("regiones").value;
					var comunas = document.getElementById("comunas").value;
					var telefono = document.getElementById("telefono").value;
					var correo = document.getElementById("correo").value;
					var marca = document.getElementById("marca").value;
					var modelo = document.getElementById("modelo").value;
				
					document.getElementById("documents").value = "Rut:" + rut + ' ' +"Pasaporte:" + pasaporte+ ' '+ "Nombre:" + nombre + ' ' + " Apellido:"
						+ apellido + ' ' + "Region:" + regiones + ' ' + "Comuna:" + comunas + ' '   + "Telefono:" + telefono + ' '   + "Correo:"
						+ correo + ' '   + "Marca:" + marca + ' '   + "Modelo:" + modelo;}
				</script>
			</div>

			<div class="formulario__grupo formulario__grupo-btn-enviar">
				<button type="submit" onclick="validarRut()" class="formulario__btn">Enviar</button>
				<p class="formulario__mensaje-exito" id="formulario__mensaje-exito">Validando Datos </p>
			</div>

			<div>
				type
			</div>

			<div>
				<button type="button" onclick="validarRut()+llenaDocuments()" class="formulario__btn">Mostrar Datos</button>
			</div>

		</form>
	</main>
	
	<script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
</body>
</html>
